<div class="container">
    <form (ngSubmit)="onSubmit()" #contractForm="ngForm">
      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nameLabel">Name</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="model.name" id="name" name="name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="dateOfBirthLabel">Geburtsdatum</span>
            </div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                [(ngModel)]="model.dateOfBirth"
                name="dateOfBirth" ngbDatepicker #d="ngbDatepicker" id="dateOfBirth">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="countryLabel">Wohnort</span>
          </div>
          <select class="form-control" [(ngModel)]="model.country" id="country" name="country">
            <option *ngFor="let country of countries" [value]="country">
              {{country}}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn submission">Berechnen</button>  
    </form>
</div>
<div class="result">
    <p>456,45</p>
</div>
