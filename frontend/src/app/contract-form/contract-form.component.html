<div class="container">
    <form>
      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nameLabel">Name</span>
            </div>
            <input type="text" class="form-control" id="name" placeholder="Max Mustermann">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="dateOfBirthLabel">Geburtsdatum</span>
            </div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" ngbDatepicker #d="ngbDatepicker" id="dateOfBirth">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="countryLabel">Wohnort</span>
          </div>
          <select class="form-control" id="country">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn submission">Berechnen</button>  
    </form>
</div>
<div class="result">
    <p>456,45</p>
</div>
